<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastdoor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="nav">
        <div class="nav">
            <div class="logo">
                <img src="assets/logo.jpg" alt="logo image">
            </div>
            <div class="menu">
                <a href="#">Earning <img src="assets/chevron-down.svg" class="svg"> </a>
                <a href="#">Ways to Dash <img src="assets/chevron-down.svg" class="svg"> </a>
                <a href="#">Community <img src="assets/chevron-down.svg"class="svg"> </a>
                <a href="#">Resources<img src="assets/chevron-down.svg"class="svg"> </a>
            </div>
            <div class="btn">
                <img src="assets/search.svg" class="search">
                <a href="#"><img src="assets/globe.svg" class="globe">us</a>
                <button>Sign Up</button>
            </div>
        </div>
    </section>
    <section id="main">
        <div class="row">
            <div class="col-6">
                <h1>Earn with the best</h1>
                <p>Deliver with Fastdoor and get more<br> opportunities to earn.</p>
            </div>
            <div class="col-6">
                <button><img src="assets/geo-alt-fill.svg" class="geo">Alfonso from Davidson,NC</button>
                <img src="assets/delivery.jpg" alt="delivery image" class="delivery">
               
            </div>
        </div>
    </section>
    <section id="details">
        <div class="container">
            <h5>Sign Up to become a Dasher</h5>
            <div class="text">
                <img src="assets/geo-alt-fill.svg" class="geo2">
                <input type="text" placeholder="Your Postal Code">
           </div>
           <p>By clicking "Next" I agree to the <span>independent Contractor Agreement</span> and have read the <span>Dasher privacy policy.</span> Learn more about how <span>Dasher Pay</span> works.</p>
           <button class="signup">Already started signing up?</button>
           <button class="next">Next</button>
        </div>
    </section>
</body>
</html>
